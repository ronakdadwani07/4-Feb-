<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylsheet -->
    <link rel="stylesheet" href="./STYLE/project4.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Project</title>
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./ASSET/Images/Logo.png" alt="brand-logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-group">
                    Contact Us
                </div>
            </nav>
        </section>

        <!-- Banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- left text -->
                <div>
                    <h1 class="heading-text">
                        We Help You <span>Crush</span> Your Competititon
                    </h1>
                    <p class="description">
                        Build Trust to connect your brand to billions of users and grow your revenue through SEO.
                    </p>
                    <button class="nav-button btn">See our Services</button>
                </div>
                <!-- right text -->
                <div>
                    <img src="./ASSET/Images/Header Illustration.png" alt="Brand-logo2" class="images-brand">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
